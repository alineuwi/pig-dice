<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pig Dice</title>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <script src="js/jquery-3.1.0.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <form id="pigForm" class="form-group" action="index.html" method="post">
        <div class="player-group">
          <label class="player-group" for="">Enter Player1</label>
          <input id="playerName1" type="text">
        </div>
        <div class="playersName">
          <label class="player-group" for="">Enter Player2</label>
          <input id="playerName2" type="text">
        </div>
        <button class="player-group" type="submit" name="button">Submit</button>
      </form>

      <br>
      <div class="gameDisplay">
        <h1>Player 1 Score: <span class="gameStatusDisplay" id="player1Score">0</span></h1>
        <h1>Player 2 Score: <span class="gameStatusDisplay" id="player2Score">0</span></h1>

        <h2>Player <span id="playerStatus"></span>'s Turn</h2>
        <h2>Score for this Turn: <span id="turnScore" class="gameStatusDisplay"></span></h2>
        <h2>Roll Result: <span id="rollResult" class="gameStatusDisplay"></span></h2>

        <button type="button" class="btn btn-success btn-lg" id="rollPig">(Re)Roll for More Points!</button>
        <button type="button" class="btn btn-primary btn-lg" id="holdPig">Stop rolling and keep points...</button>
      </div>
    </div>
  </body>
</html>
